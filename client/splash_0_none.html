        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
        <link rel="shortcut icon" type="image/png" href="assets/images/logo.png">

        <link href="./assets/css/ie10mobile.css"                rel="stylesheet" />
        <link href="./assets/css/bootstrap.min.css"             rel="stylesheet" />

        <link href="./vendor/toastr/toastr.css"                 rel="stylesheet" />

    <body >

        <div id="viewport" class="ng-cloak" data-ng-controller="SessionController as vm" >

            <div ui-view="header"></div>

                    Dynamic content area for the SPA

        </div>

        <!-- All vendor Javascript libraries -->

        <script src="vendor/requirejs/require.config.js"                              ></script>
        <script src="vendor/angular-logDecorator/release/amd/angular-logDecorator.js" ></script>

        <script>

            startZza( );

            // **********************************************************
            // Private Methods
            // **********************************************************

            function startZza()
            {
                require( [ "Zza" ], function( app )
                {
                    // Application has bootstrapped and started...
                });

                // Return promise for chaining ( future )
                return $.when( true );
            }

        </script>

    </body>

</html>
