<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org/" >

    <head>
        <title>Zza with AngularJs (Breeze-MEAN) </title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
        <link rel="shortcut icon" type="image/png" href="assets/images/logo.png">

        <link href="./assets/css/ie10mobile.css"                rel="stylesheet" />
        <link href="./assets/css/bootstrap.min.css"             rel="stylesheet" />
        <link href="./assets/css/bootstrap-responsive.min.css"  rel="stylesheet" />
        <link href="./vendor/toastr/toastr.css"                 rel="stylesheet" />
        <link href="./assets/css/styles.css"                    rel="stylesheet" />
        <link href="./assets/css/animations.css"                rel="stylesheet" />

    </head>


    <body >

        <div id="viewport" class="ng-cloak" data-ng-controller="SessionController as vm" >

            <div ui-view="header"></div>
            <div ui-view="content" class="content animated">
                <!--
                    Dynamic content area for the SPA
                -->
            </div>
            <div ui-view="footer"></div>

        </div>


        <div id="splash">
            <!-- Startup loader splash -->
            <div id="startup" >
                <div id="logo_product"></div>
                <div class="loading">
                    <div class="progress" >
                        <div class="bar"></div>
                        <p>Please wait!</p>
                        <h3>Loading...</h3>
                    </div>
                </div>
            </div>
        </div>

        <script src="./vendor/headjs-notify/src/load.js"></script>
        <script src="./assets/js/boot.js"></script>

    </body>

</html>
